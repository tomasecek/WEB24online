<body style="text-align: center;">
   <h1>Obrázky s Filtry</h1>

    <a href="index.html">next...</a> &nbsp; &#9; &nbsp; <a href="imgfilterlp.html">lorem picsum...</a>

     <h2>Originální Obrázek</h2>
     <img src="obrazek.jpg" alt="Originální">

     <h2>Blur (rozmazání)</h2>
     <img src="obrazek.jpg" alt="Blur" style="filter: blur(5px);">

     <h2>Brightness</h2>
     <img src="obrazek.jpg" alt="Brightness" style="filter: brightness(150%);">

     <h2>Contrast</h2>
     <img src="obrazek.jpg" alt="Contrast" style="filter: contrast(200%);">

     <h2>Grayscale</h2>
     <img src="obrazek.jpg" alt="Grayscale" style="filter: grayscale(100%);">

     <h2>Hue Rotate</h2>
     <img src="obrazek.jpg" alt="Hue Rotate" style="filter: hue-rotate(90deg);">

     <h2>Invert</h2>
        <img src="obrazek.jpg" alt="Invert" style="filter: invert(100%);">

     <h2>Opacity (neprůhlednost)</h2>
        <img src="obrazek.jpg" alt="Opacity" style="filter: opacity(50%);">

     <h2>Saturate</h2>
        <img src="obrazek.jpg" alt="Saturate" style="filter: saturate(200%);">

     <h2>Drop Shadow</h2>
        <img src="obrazek.jpg" alt="Drop Shadow" style="filter: drop-shadow(10px 10px 5px black);">

</body>
</html>
